<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>상품 리스트 출력 예제</h1>
    <table>
        <thead>
        <tr>
            <td>순번</td>
            <td>상품명</td>
            <td>상품설명</td>
            <td>가격</td>
            <td>상품등록일</td>
        </tr>
        </thead>
        <tbody>
            <tr th:each="item, status: ${itemDtoList}">
                <td th:text="${status.index}"></td>
                <td th:text="${item.itemNm}"></td>
                <td th:text="${item.itemDetail}"></td>
                <td th:text="${item.price}"></td>
                <td th:text="${item.regTime}"></td>

            </tr>
        </tbody>

    </table>

</body>
</html>
